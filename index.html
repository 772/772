<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page</title>
    <style>
        body {
            background-color: #f0f8ff;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .content {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 id="title">Default Title</h1>
        <p id="text">This is the default text. Provide a 'title' and 'text' parameter in the URL.</p>
    </div>

    <script>
        let allowed_hashes = [];
        function getURLParameter(name) {
            return new URLSearchParams(window.location.search).get(name);
        }
        const title = getURLParameter('title') || 'Kein Titel';
        const text = getURLParameter('text') || 'Kein Text verf√ºgbar.';
        document.getElementById('title').innerText = title;
        document.getElementById('text').innerText = text;
    </script>
</body>
</html>
